<body>

    <!-- ##### Header Area Start ##### -->
    {% include 'header.html' %}

<div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                    <h2 class="form-title"><strong><strong>Reset Password</strong></strong></h2>

                        {% if msg %}  
                    <div class="alert alert-info" role="alert">
                        <strong><strong>{{ msg }}</strong></strong>
                    </div>
                    {% else %}

                    {% endif %}
                        
                <div  class="resetpassword" id="resetPwdForm">
                    <form id="reset_password_form" action="{% url 'modify_pwd' %}" method="post" autocomplete="off">

                    <input type="hidden" name="email" value="{{ email }}">
                    
                        <div class="form-group marb8">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" id="pwd" name="password1" placeholder="please enter 6-20 chars"/>
                        </div>

                        <div class="form-group marb8">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" id="repwd" name="password2" placeholder="please enter 6-20 chars"/>
                        </div>

                        <div class="button">
                            <input type="submit" value="Submit" class="form-submit"/>
                        </div>
                        {% csrf_token %}
                    </form>
                    
                </div>
                </div>
                <div class="signup-image">
                    <figure><img src="{% static 'login/images/signup-image.jpg' %}" alt="sing up image"></figure>
                    <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
                </div>
                </div>
            </div>
            <div class="resetpassword" id="reset_password_tips" style="display:none;">
        <h1>Password changed successfully, please log in again</h1>
        <img class="fl" src="/static/images/check2.png">
        <p class="successword">Password changed successfully, please log in again</p>
    </div>
        </section>
