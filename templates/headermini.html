{% load staticfiles %}
<!-- ##### Header Area Start ##### -->
    <header class="header-area">

        <!-- Navbar Area -->
        <div class="clever-main-menu">
            <div class="classy-nav-container breakpoint-off">
                <!-- Menu -->
                <nav class="classy-navbar justify-content-between" id="cleverNav">

                    <!-- Logo -->
                    <a class="nav-brand" href="/"><img src="{% static 'clever/img/logo/pa.png' %}" alt=""></a>

                    <!-- Navbar Toggler -->
                    <div class="classy-navbar-toggler">
                        <span class="navbarToggler"><span></span><span></span><span></span></span>
                    </div>


                    <!-- Menu -->
                    <div class="classy-menu ">
                        <!-- Nav Start -->
                        <div class="classynav">
                            <ul>
                                <li><a href="/">Home</a></li>
                                <li><a href="{% url 'courses:course_list' %}"
                                                       {% if request.path|slice:'7' == '/course' %}class="active"{% endif %}>Courses</a></li>
                            </ul>
                            <!-- Register / Login -->
                            <div class="register-login-area">
                                {% if request.user.is_authenticated %}
                                    <div class="login-state d-flex align-items-center">
                                        <div class="user-name mr-30">
                                            <div class="dropdown">
                                                <a class="dropdown-toggle" href="#" role="button" id="userName" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ user.username }}</a>
                                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userName">
                                                    <a class="dropdown-item" href="{% url 'users:user_info' %}">Profile</a>
                                                    <a class="dropdown-item" href="{% url 'users:mycourse' %}">My Courses</a>
                                                    <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="userthumb">
                                            <img src="{{ MEDIA_URL }}{{ user.image }}" alt="">
                                        </div>
                                    </div>
                                {% else %}
                                    <a href="{% url 'register' %}" class="btn">Sign Up</a>
                                    <a href="{% url 'login' %}?next={{ request.path }}" class="btn active">Login</a>
                                {% endif %}
                            </div>

                        </div>
                        <!-- Nav End -->
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- ##### Header Area End ##### -->
